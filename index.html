<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha383-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f5e9404b16.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="card">
      <div class="card-body text-center">
        <input id="output" class="form-control mb-3" type="text" readonly />
        <div class="row mb-3">
          <div class="col-3">
            <button class="btn btn-primary w-100 num">7</button>
          </div>
          <div class="col-3">
            <button class="btn btn-primary w-100 num">8</button>
          </div>
          <div class="col-3">
            <button class="btn btn-primary w-100 num">9</button>
          </div>
          <div class="col-3">
            <button id="plus" class="btn btn-primary w-100 action">+</button>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-3">
            <button class="btn btn-primary w-100 num">4</button>
          </div>
          <div class="col-3">
            <button class="btn btn-primary w-100 num">5</button>
          </div>
          <div class="col-3">
            <button class="btn btn-primary w-100 num">6</button>
          </div>
          <div class="col-3">
            <button id="minus" class="btn btn-primary w-100 action">-</button>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-3">
            <button class="btn btn-primary w-100 num">1</button>
          </div>
          <div class="col-3">
            <button class="btn btn-primary w-100 num">2</button>
          </div>
          <div class="col-3">
            <button class="btn btn-primary w-100 num">3</button>
          </div>
          <div class="col-3">
            <button id="multiply" class="btn btn-primary w-100 action">*</button>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-3">
            <button id="change" class="btn btn-primary w-100">
              <i class="fa-solid fa-plus-minus"></i>
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-primary w-100 num">0</button>
          </div>
          <div class="col-3">
            <button id="equal" class="btn btn-primary w-100">=</button>
          </div>
          <div class="col-3">
            <button id="division" class="btn btn-primary w-100 action">/</button>
          </div>
        </div>
        <div class="row">
          <div class="col-9">
            <button id="clear" class="w-100 btn btn-primary">Clear</button>
          </div>
          <div class="col-3">
            <button id="clear" class="btn btn-primary num">.</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
